        <h1>Testando do Github</h1>
        <p>Passos para configurar o git</p>
        <ol>
            <li>Verificar as credenciasi do Windows</li>
            <li>Configurar o nome e email do git</li>
            <li>Listar as configurações </li>
        </ol>
        <h3>Comandos:</h3>
        verificar: <br>
        git config --list <br>
        configuração: <br> 
        git config --global user.name "Seu nome" <br>
        git config --global user.email "Seu email" <br> 
    </body>
